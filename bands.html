<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Foundation | Welcome</title>
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,200,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
	<!--Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">bandster</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="/profile">My Bands</a></li>
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>

    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
			<ul class="orbit-container">
				<button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
				<button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
				<li class="orbit-slide is-active">
					<img src="http://placehold.it/2000x750">
					<figcaption class="orbit-caption"><h2>{{band.name}}</h2></figcaption>
				</li>
				<li class="orbit-slide">
					<img src="http://placehold.it/2000x750">
					<figcaption class="orbit-caption"><h2>{{band.name}}</h2></figcaption>
				</li>
				<li class="orbit-slide">
					<img src="http://placehold.it/2000x750">
					<figcaption class="orbit-caption"><h2>{{band.name}}</h2></figcaption>
				</li>
				<li class="orbit-slide">
					<img src="http://placehold.it/2000x750">
					<figcaption class="orbit-caption"><h2>{{band.name}}</h2></figcaption>
				</li>
			</ul>
		</div>
		<!-- Jep ive seen this. -->
		<hr>
		<div class="row">
			<div class="column large-5 large-centered">
				<a class="large button success expanded" href="#">Yes I've seen this!</a>
			</div>
		</div>

  	<div class="row column text-center">
      <h2>More Bands like this?</h2>
      <hr>
    </div>
    <!-- ;ight be interesting events -->
    <div class="row small-up-2 large-up-4">
      <div class="column">
        <img class="thumbnail" src="http://placehold.it/300x400">
        <h3>{{band.name}}</h3>
        <a href="#" class="button expanded">Been there!</a>
      </div>
      <div class="column">
        <img class="thumbnail" src="http://placehold.it/300x400">
        <h3>{{band.name}}</h3>
        <a href="#" class="button expanded">Been there!</a>
      </div>
      <div class="column">
        <img class="thumbnail" src="http://placehold.it/300x400">
        <h3>{{band.name}}</h3>
        <a href="#" class="button expanded">Been there!</a>
      </div>
      <div class="column">
        <img class="thumbnail" src="http://placehold.it/300x400">
        <h3>{{band.name}}</h3>
        <a href="#" class="button expanded">Been there!</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
    	$(document).foundation();
    </script>
	</body
</html>
